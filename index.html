<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="highlight.css">
    <script src="highlight.js"></script>
    <style>
        #show {
            white-space: pre;
            font-family: monospace;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body class="language-javascript">
    <pre>
        <code id="show" class="javascript">
        </code>
    </pre>
    <script>
        var me = `
        var me = {
            name: 'ThomsonYang',
            birth: new Date(1997, 05, 05),
            gender: 'male',
            profession: 'student',
            everyday: {
                study: function() {
                    learningJavaScript();
                    learningVue();
                    learningObjects();
                },
                exercise: function() {
                    swimming();
                    running();
                    badminton();
                }
            },
            works: [{
                name: 'blog',
                url: 'http://www.jianshu.com/u/6aaa718de24f'
            }, {
                name: 'website',
                url: 'https:yangtao.website'
            }]
        }
        `
        var n = 0;

        var time = setInterval(function() {
            n = n + 1
            if (n > me.length) {
                show.innerHTML = me.substring(0, n);
                hljs.highlightBlock(show);
                clearInterval(time);
            }
            show.innerHTML = me.substring(0, n);
            hljs.highlightBlock(show);
        }, 10);
    </script>
</body>

</html>
